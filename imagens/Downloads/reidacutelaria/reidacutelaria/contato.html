    <main>
        <section class="fale-conosco">
                <div class="contato">
                    <div class="ligar">
                        <h2>Ligue para nós</h2>

                        <div class="txt">
                            <textarea name="" id="caixa-texto" cols="30" rows="15" placeholder="Escreve sua mensagem" onclick="bordar()"></textarea>
                        </div>

                        <div>
                            <input type="button" value="Enviar" id="enviar" onclick="envio()">
                        </div>
                    </div>
                </div>
